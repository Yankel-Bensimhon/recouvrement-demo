version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recouvrement_backend
    ports:
      - "3001:3001" # Map host port 3001 to container port 3001
    volumes:
      - ./backend:/usr/src/app # Mount backend code for live reload
      - /usr/src/app/node_modules # Anonymous volume to prevent host node_modules from overwriting container's
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_USER=${DB_USER}
      - DB_HOST=db # Service name of the postgres container
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy # Wait for db to be healthy
    networks:
      - recouvrement_network

  db:
    image: postgres:15-alpine
    container_name: recouvrement_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "54320:5432" # Map host port 54320 to container port 5432 (to avoid conflicts if local PG is running)
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql # Mount init script
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recouvrement_network

volumes:
  postgres_data: # Named volume for PostgreSQL data persistence

networks:
  recouvrement_network:
    driver: bridge
